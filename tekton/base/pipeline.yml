  
apiVersion: tekton.dev/v1beta1
kind: Pipeline
metadata:
  name: buildah
spec:
  params:
    - name: app-name
      type: string
    - name: source-repo
      type: string
    - name: image-repo
      type: string
  tasks:
  - name: git-clone
    params:
    - name: url
      value: $(params.source-repo)
    taskRef:
      name: git-clone
      kind: ClusterTask
    workspaces:
    - name: output
      workspace: pipeline-shared-data
  - name: buildah
    params:
      - name: IMAGE
        value: $(params.image-repo):$(tasks.git-clone.results.commit)
    taskRef:
      name: buildah
      kind: ClusterTask
    runAfter: [git-clone]
    workspaces:
    - name: source
      workspace: pipeline-shared-data
  - name: create-configuration # use kustomize
    params:
      - name: app-name
        value: "$(params.app-name)"
      - name: source-repo
        value: "$(params.source-repo)"
      - name: commit
        value: "$(tasks.git-clone.results.commit)"
      - name: image-repo
        value: "$(params.image-repo)"
    runAfter:
      - buildah
    taskRef:
      name: create-configuration
    workspaces:
      - name: source
        workspace: pipeline-shared-data
  - name: deploy
    runAfter:
      - create-configuration
    taskRef:
      name: deploy
    params:
      - name: app-namespace
        value: "$(context.pipelineRun.namespace)"
      - name: manifest
        value: "$(tasks.create-configuration.results.manifest)"
    workspaces:
      - name: source
        workspace: pipeline-shared-data
  - name: save-config
    runAfter:
      - deploy
    taskRef:
      name: save-configuration
    params:
      - name: app-name
        value: "$(params.app-name)"
      - name: manifest
        value: "$(tasks.create-configuration.results.manifest)"
      - name: sha
        value: "$(tasks.git-clone.results.commit)"
    workspaces:
      - name: source
        workspace: pipeline-shared-data
      - name: target
        workspace: git-ops-repo
      - name: git-credentials
        workspace: mycredentials
  workspaces:
  - name: pipeline-shared-data
  - name: git-ops-repo
  - name: mycredentials
