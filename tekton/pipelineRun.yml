apiVersion: tekton.dev/v1beta1
kind: PipelineRun
metadata:
  generateName: buildah-
spec:
  params: 
    - name: app-name
      value: express-sample-app
    - name: source-repo
      value: https://github.com/cloud-native-garage-method-cohort/emea7-juan-ting-express
    - name: image-repo
      value: quay.io/jm_carnicero/express-assignment
  pipelineRef:
    name: buildah
  serviceAccountName: build-robot
  workspaces:
  - name: pipeline-shared-data
    volumeClaimTemplate:
      spec:
        accessModes:
          - ReadWriteOnce 
        resources:
          requests:
            storage: 1Gi
